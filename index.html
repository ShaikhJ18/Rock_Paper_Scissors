<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <script src="logic.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title-box">
            <div class="inner-title-box">
                <h1>Welcome To Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="round-num-box">
                <h3>Round # 1</h3>
        </div>
        <div class="choice-image-box">
            <div class="player-inner-image">
                <img class="player-image" src="imagesForRPS/handemoji.png"/>
            </div>
            <div class="computer-inner-image">
                <img class="computer-image" src="imagesForRPS/scissorsemojigood.png"/>
            </div>
        </div>
        <div class="score-box">
            <h3 class="player-score">
                Player Score: 
            </h3>
            <h3 class="computer-score">
                Computer Score:
            </h3>
        </div>
        <div class="button-box">
                <button class="rock">
                    <img class="rock-image" src="imagesForRPS/fistemojiproper.png"/>
                </button>
                <button class="paper">
                    <img class="paper-image" src="imagesForRPS/handemojigood.png"/>
                </button>
                <button class="scissors">
                    <img class="scissors-image" src="imagesForRPS/scissorsemojigood.png"/>
                </button>
        </div>

        </div>
    </body>
</html>
