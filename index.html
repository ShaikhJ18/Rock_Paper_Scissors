<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <script src="logic.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title-box">
            <div class="inner-title-box">
                <h1>Welcome To Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="round-num-box">
                <h3>Round # 1</h3>
        </div>
        <div class="button-box">
            <div class="rock-box">
                <button class="rock">
                    <img class="rock-image"src="imagesForRPS/rock.png"/>
                </button>
            </div>
            <div class="paper-box">
                <button class="paper">
                    <img class="paper-image" src="imagesForRPS/paper.png"/>
                </button>
            </div>
            <div class="scissors-box">
                <button class="scissors">
                    <img class="scissors-image" src="imagesForRPS/scissors.jpeg"/>
                </button>
            </div>
        </div>

        </div>
    </body>
</html>
