<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title-box">
            <div class="inner-title-box">
                <h1>Welcome To Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="round-num-box">
                <h3 id="roundNum">Round # 1<h3></h3>
        </div>
        <div class="announcer-box" id="announcer-box">
            <h2 class="announcement" id="announcement">Best of Five</h2>
        </div>
        <div class="player-box">
            <h3 class="player-name">
                Player
            </h3>
            <h3 class="computer-name">
                Computer
            </h3>
        </div>
        <div class="choice-image-box">
            <div class="player-inner-image">
                <img class="player-image" id="player-image" src="imagesForRPS/handemoji.png"/>
            </div>
            <div class="computer-inner-image">
                <img class="computer-image" id="computer-image" src="imagesForRPS/scissorsemojigood.png"/>
            </div>
        </div>
        <div class="score-box">
            <h3 class="player-score" id="player-score">
                 Score:
            </h3>
            <h3 class="computer-score" id="computer-score">
                Score:
            </h3>
        </div>
        <div class="button-box">
                <button class="rock" id="rock">
                    <img class="rock-image" src="imagesForRPS/fistemojiproper.png"/>
                </button>
                <button class="paper" id="paper">
                    <img class="paper-image" src="imagesForRPS/handemojigood.png"/>
                </button>
                <button class="scissors" id="scissors">
                    <img class="scissors-image" src="imagesForRPS/scissorsemojigood.png"/>
                </button>
        </div>

        </div>
    </body>
    <script src="logic.js"></script>
</html>
