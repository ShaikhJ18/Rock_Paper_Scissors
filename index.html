<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <script src="logic.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title-box">
            <h1>Welcome To Rock, Paper, Scissors</h1>
        </div>
        <div class="round-num-box">
            <div class="h3-box">
                <h3>Round # 1</h3>
            </div>
        </div>
        <div class="button-box">
            <div class="rock-box">
                <button class="rock">
                    ROCK
                </button>
            </div>
            <div class="paper-box">
                <button class="paper">
                    PAPER
                </button>
            </div>
            <div class="scissors-box">
                <button class="scissors">
                    Scissors
                </button>
            </div>
        </div>

        </div>
    </body>
</html>
